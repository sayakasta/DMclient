<html>
 <head>
           <meta http-equiv="Content-Type" content="text/html; charset=us-ascii"/>
     </head>
<body bgcolor="#ffffff">

	<table cellspacing="0" cellpadding="0" border="0" width="100%"
		bgcolor="#ffffff">
		<tr>
			<td>
				<table cellspacing="0" cellpadding="0" border="0" width="100%">
					<tr>
						<td width="25"></td>
						<td width="125">&nbsp;&nbsp;&nbsp;&nbsp;<img
							src="{applicationURL}/images/p1LogoMail.png" border="0" /></td>
						<td align="left"></td>
						<td width="25"></td>
					</tr>
					
					
					<tr><td height="5" colspan="4"></td></tr>
					<tr>
					<td height="8" ></td>
					<td bgcolor="#d7d7d7" colspan="2" height="5" ></td>
					<td height="8" ></td>
					</tr>
					<tr><td height="10" colspan="4"></td></tr>
					
					
					<tr>
						<td style="background: #ffffff"></td>
						<td style="background: #ffffff" colspan="2">
							<div id="editBodyContent">
								{editBodyContent}
							</div>
							<div id="emailBodyContent">	
								<table cellspacing="0" cellpadding="0" border="0" bgcolor="white"
									width="100%">
									<tr>
										<td></td>
									</tr>
									<tr>
										<td style="padding: 10px 20px;">
											<div>{bodyContent}</div>
										</td>
									</tr>
									<tr id="isRegardsRequired">
										<td style="padding: 10px 20px 0px;">Regards,</td>
									</tr>
									<tr id="isThanksNameRequired">
										<td style="padding: 0px 20px;">{thanks_name}</td>
									</tr>
	
									<tr id="isCompanyNameRequired">
										<td style="padding: 0px 20px;">{company_name}</td>
									</tr>
									<tr>
										<td></td>
									</tr>
								</table>
							</div>	
						</td>
						<td style="background: #ffffff"></td>
					</tr>
					<tr>
						<td><img src="{applicationURL}/images/mailFooterLeft.png"
							border="0" /></td>
						<td colspan="2" style="background: #ffffff"></td>
						<td><img src="{applicationURL}/images/mailFooterRight.png"
							border="0" /></td>

					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
